<div class="tp-tagger-suggestions"  ng-show="isSuggestionsVisible">
  <ul>
    <li ng-repeat="suggestion in suggestions track by $index" ng-class="{active: isActive($index)}" ng-mouseenter="selectActive($index)">
      <div class="tp-text">{{suggestion.name}}</div>
      <div class="tp-break" ng-if="!$last"></div>
    </li>
  </ul>
</div>
