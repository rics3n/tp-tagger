<!doctype html>
<html class="no-js" ng-app="tpTaggerApp">
  <head>
    <meta charset="utf-8">
    <title>angular tagger</title>
    <meta name="description" content="Responsive Angular Tagger Directive inspired by Typeahead">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,example/src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"
    <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container" ng-controller="MainCtrl">
      <h1>Responsive Angular Tagger Directive inspired by Typeahead</h1>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Normal tagger</h4>
        <tp-tagger options="options"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Tagger without search button</h4>
        <tp-tagger options="optionsNoSearch"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Tagger without add and search button</h4>
        <tp-tagger options="optionsSearch"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Tagger without add button</h4>
        <tp-tagger options="optionsNoAdd"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Tagger with custom add function</h4>
        <tp-tagger options="optionsAddFunction"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <h4>Tgger with custom delete function</h4>
        <tp-tagger options="optionsDeleteFunction"/>
      </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/chance/chance.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,example/src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/tpTagger.js -->
    <script src="tpTagger.directive.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
